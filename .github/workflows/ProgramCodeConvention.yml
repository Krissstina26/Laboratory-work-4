name: Program Code Linter

on:
  push:
    branches:
      - main
      - LW11
  workflow_dispatch:

jobs:
  ProgramCodeLinter:
    name: C# Program Code Convention Check
    runs-on: ubuntu-latest

    steps:
      # Крок 1: Завантаження коду з репозиторію
      - name: Checkout Code in Repository
        uses: actions/checkout@v4

      # Крок 2: Встановлення .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Крок 3: Перевірка, що файл Program.cs існує у корені репозиторію
      - name: Verify Program Code Exists
        run: |
          if [ ! -f Program.cs ]; then
            echo "Program.cs not found"
            exit 1
          fi

      # Крок 4: Виконання лінтера dotnet format
      - name: Run C# Code Linter (dotnet format)
        run: |
          # Створюємо тимчасовий проект для лінтингу
          dotnet new console -n TempProject -o TempProject --force
          mv Program.cs TempProject/Program.cs
          dotnet format TempProject/TempProject.csproj --verify-no-changes

      # Крок 5: Повідомлення про успішне проходження лінтера
      - name: Convention passed
        run: echo "Program code passed all convention rules"




      - name: Convention passed
        run: echo "Program code passed all convention rules"
