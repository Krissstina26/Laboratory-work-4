name: Program Code Linter

on:
  push:
    branches:
      - main
      - LW11
  workflow_dispatch:

jobs:
  ProgramCodeLinter:
    name: C# Program Code Convention Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code in Repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Verify Program Code Exists
        run: |
          if [ ! -f ProgramCode.cs ]; then
            echo "ProgramCode.cs not found"
            exit 1
          fi

      - name: Run C# Code Linter (dotnet format)
        run: |
          dotnet format ProgramCode.cs --verify-no-changes



      - name: Convention passed
        run: echo "Program code passed all convention rules"
