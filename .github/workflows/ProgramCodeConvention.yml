name: Program Code Linter

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  lint-program-code:
    name: C# Program Code Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check program file exists
        run: |
          if [ ! -f ProgramCode.cs ] && [ ! -f ProgramCodeModified.cs ]; then
            echo "Program code file not found"
            exit 1
          fi

      - name: Validate namespace format
        run: |
          FILE=ProgramCode.cs
          if grep -E "namespace [a-z]" $FILE; then
            echo "❌ Namespace must start with uppercase letter"
            exit 1
          fi

      - name: Validate class name
        run: |
          FILE=ProgramCode.cs
          if ! grep -E "class Program" $FILE; then
            echo "❌ Class name must be 'Program'"
            exit 1
          fi

      - name: Validate product message
        run: |
          FILE=ProgramCode.cs
          if ! grep -E "Wellness Tracker Application" $FILE; then
            echo "❌ Product name output not found"
            exit 1
          fi

      - name: Linter success
        run: echo "Program code passed all linting rules"


      - name: Convention passed
        run: echo "Program code passed all convention rules"
